name: CI â€“ root checks

on:
  push:
    paths:
      - '.github/workflows/**'
      - '.github/**'
      - 'package.json'
      - 'README.md'

jobs:
  audit-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run security audit
        run: npm audit --audit-level=moderate

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check formatting
        run: npx prettier --check .
