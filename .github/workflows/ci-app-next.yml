name: CI â€“ app-next

on:
  push:
    paths:
      - 'packages/app-next/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/app-next
    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: packages/app-next/node_modules
          key: ${{ runner.os }}-app-next-${{ hashFiles('packages/app-next/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
